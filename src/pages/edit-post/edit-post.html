<ion-header>

  <ion-navbar>
    <ion-title>Ubah Post</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating value="">Judul</ion-label>
      <ion-input type="text" value="{{ judul }}" [(ngModel)]="judul"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Deskripsi</ion-label>
      <ion-textarea type="text" rows=10 value="{{ deskripsi }}" [(ngModel)]="deskripsi"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="edit()">Ubah</button>

</ion-content>
