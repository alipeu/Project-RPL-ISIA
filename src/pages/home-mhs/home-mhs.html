<ion-header>
  <div class="bar bar-header">
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button ion-button (click)="openMenu()">
          <ion-icon name="menu" class="header-icon"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>HOME</ion-title>
      <ion-buttons right>
        <button ion-button (click)="onLoadList()">
          <ion-icon name="md-notifications" class="header-icon"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </div>
</ion-header>

<ion-content padding class="bg-style">
  <!-- <ion-searchbar 
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar> -->
    <ng-container *ngFor="let post of posts">
      <ion-card *ngIf="post">
        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/imgs/sch.png">
          </ion-avatar>
          <h2>{{ post.nama_prv }}</h2>
          <p>{{ post.waktu }}</p>
        </ion-item>
      
        <!-- <img src="../assets/imgs/juara.jpg"> -->
      
        <ion-card-content>
          <p><b>{{ post.judul }}</b><br>
          {{ post.deskripsi }}
          </p>
        </ion-card-content>
      
        <ion-row>
          <ion-col center text-center>
            <button ion-button icon-left clear small (click)="onLoadDetail(post.id_post)">
              <div>Detail</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ng-container>
</ion-content>
