<ion-header>

  <ion-navbar>
    <ion-title>Post Baru</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Judul</ion-label>
      <ion-input type="text" [(ngModel)]="data.judul"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Deskripsi</ion-label>
      <ion-textarea type="text" rows=10 [(ngModel)]="data.deskripsi"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="validation()">Submit</button>

</ion-content>
