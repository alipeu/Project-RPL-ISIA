<ion-content text-center class="vertical-align-content bg-style">
    <ion-grid>
        <ion-row>
            <ion-col>
                <div text-center padding="10px">
                    <img width="80" height="80" src="../assets/imgs/sch.png">
                    <h1 style="color: white">Login<br>Penyalur Beasiswa</h1>
                    <ion-item style="position: relative;">
                        <ion-input type="text" [(ngModel)]="data.userid" placeholder="Username" style="color: black"></ion-input>
                    </ion-item>
                    <ion-item style="position: relative;">
                        <ion-input type="password" [(ngModel)]="data.password" placeholder="Password" style="color: black"></ion-input><br>
                    </ion-item><br>
                    <button ion-button round (click)="login()" block style="color: white; background-color: #2286c3">Login</button> 
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
