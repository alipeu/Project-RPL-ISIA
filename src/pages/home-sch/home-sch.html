<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="openMenu()">
        <ion-icon name="menu" class="header-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Your Posts</ion-title>
    <ion-buttons right>
      <button ion-button>
        <ion-icon class="header-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/profile.png">
      </ion-avatar>
      <ion-icon name="ios-trash-outline" class="del"></ion-icon>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <img src="../assets/imgs/juara1.jpg">
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button full round>Edit</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
