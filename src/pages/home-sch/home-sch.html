<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Your Posts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onLoadPost()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/profile.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
      <button>Edit</button>
      <button>Delete</button>
    </ion-item>
  
    <img src="../assets/imgs/juara1.jpg">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
