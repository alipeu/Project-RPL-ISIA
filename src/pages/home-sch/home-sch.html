<ion-header>
  <ion-navbar hideBackButton>
    <ion-icon name="md-exit" style="float: right; font-size:25px; margin-right:5px"(click)="logout()"></ion-icon>
    <ion-title style="padding-left:10px">Post Anda</ion-title>
    <ion-buttons right>
      <button ion-button>
        <ion-icon class="header-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onLoadPost()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
  <ng-container *ngFor="let post of posts">
    <ion-card *ngIf="post">
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/sch.png">
        </ion-avatar>
        <ion-icon name="md-trash" style="float: right; font-size:25px; margin-left:10px; color:grey" (click)="delete(post.id_post)"></ion-icon>
        <ion-icon name="md-create" style="float: right; font-size:25px; color:grey" (click)="pushEditPost(post.id_post)"></ion-icon>
        <h2>{{ post.nama_prv }}</h2>
        <p>{{ post.waktu }}</p>
      </ion-item>
        
          <!-- <img src="../assets/imgs/juara.jpg"> -->
        
        <ion-card-content>
          <p><b>{{ post.judul }}</b></p>
          <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ post.deskripsi }}</p>
        </ion-card-content>
        <ion-row>
          <ion-col center text-center>
            <button ion-button icon-left clear small (click)="pushDetail(post.id_post)">
              <div>Detail</div>
            </button>
          </ion-col>
        </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
