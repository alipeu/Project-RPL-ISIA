<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar style="text-align: center; padding-top: 10vw; padding-left: 5vw; padding-right: 5vw ">
          <img height="100vw" width="100vw" src="../assets/imgs/mhs.png"><br>
          <h1 style="color:black; font-size: 6vw;"><b>{{ nama_mhs }}</b></h1>
          <!-- <p style="color:black; font-size: 4vw;">alifnurrofli@gmail.com</p> -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
        Log Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
